{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load humanize %}
{% load js %}
{% block link%}

<link rel="stylesheet" href="{% static 'post/post_style.css'%}">
<link rel="stylesheet" href="{% static 'main/home_style.css'%}">
{% endblock%}

{% block content %}


{%if user.is_authenticated%}

<div class="create-div">
    <div class="left">
        <a href="{%url 'users:profile' user.profile.id %}"><img src="{{user.profile.profile_img.url}}"
                alt="{{user.username}}"></a>
    </div>

    <div class="right">
        <div class="create-group">
            <input id="create-input" class="create-input" type="text" name="content">
            <label for="content">
                <span>What's on your mind?</span>
            </label>
        </div>
        <div class="post-images">

        </div>

        <div class="bar">
            <div class="inputs icon-set">
                <div class="hover add-image">
                    <label for="post-img-input">
                        <img src=" {% static 'main/images/image_input.png' %}" alt="image_input">
                    </label>
                    <input class="input-files" id="post-img-input" type="file" name="img" accept="image/*" required=""
                        multiple>
                </div>
                <div class="hover">
                    <img src="{% static 'main/images/twitter_colored.png' %}" alt="twitter">
                </div>
                <div class="hover">
                    <img src="{% static 'main/images/twitter_colored.png' %}" alt="twitter">
                </div>
            </div>

            <div class="create-button-div">

                <button class="create" id="create" post_id={{psot.id}} parent="" author="{{user.id}}">Publish</button>
            </div>
        </div>
    </div>
</div>



</div>
{%endif%}
<div id="posts" class="posts"></div>
<div class="footer" id="footer">
</div>
{% endblock content %}
{% block script %}
<script src="{% static 'main/login_modal.js' %}"></script>
<script src="{% static 'post/post.js' %}"></script>
<script src="{% static 'post/home.js' %}"></script>
{%endblock%}
