{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="vievport" content="width=device-width" , initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Raleway:800,900|&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'main/input_style.css'%}">
    <link rel="stylesheet" href="{% static 'main/login_style.css'%}">

    <title>Toster</title>
</head>


<body class="login-view">
    <div class="center">

        <div class="toster-image">
            <img class="colored" src="{% static 'main/images/twitter_colored.png' %}" alt="twitter">
        </div>
        <div class="toster-text">
            <span>Log in to Toster</span>
        </div>
        <div class="login">
            <form id="login-form" method="POST">
                {% csrf_token %}
                <div class="input">
                    {{form.username}}
                    <label for="username">
                        <span class="input-name">username</span>
                    </label>
                </div>
                <div class="pass">
                    <div class="input">
                        {{form.password}}
                        <label for="password">
                            <span class="input-name">password</span>
                        </label>
                    </div>
                    <div class="links">
                        <small class="mx-2"><a href="#">Forgot password?</a></small>
                        <small class="mx-2"><a href="{% url 'main:register' %}">Need an account?</a></small>
                    </div>
                </div>
                <div class="login-button-div">
                    <div class="login-button">
                        <button form="login-form" type="submit">Log in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
<script src=" {% static 'post/post.js' %}"></script>
<script>
    $(document).ready(function () {
        $(document).focus()
    })
    saveToken()
</script>

</html>
