{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{%block content%}
<div class="content-section"></div>
<form method="POST" class="ml-3">
    {% csrf_token %}
    <div class="form-group pt-3">
        {{form|crispy}}
    </div>
    <div class="form-group">
        <button class="btn btn-primary color-red" type="submit">Log In</button>
        <small><a class="ml-3" href="{% url 'users:register' %}">Need an account? </a></small>
    </div>
</form>
<div class="border-top pt-3"></div>
<h1 class="ml-3"> About Page </h1>
</div>
{%endblock content%}
