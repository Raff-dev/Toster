{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class ="content-section"></div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class = "border-bottom mb-4 pt-3">Join Here</legend>
                {{ form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class = "btn btn-outline-info" type = "submit" >Sign Up</button>
            </div>
        </form>
        <div class = "border-top pt-3">
            <small>Already Have An Account? <a class = "ml-2" href="{% url 'users:login' %}">Sign In</a></small>
        </div>
    <h1> About Page </h1>
    </div>
{% endblock content  %}
